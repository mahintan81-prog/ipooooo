<script>
    const startBtn = document.getElementById("startBtn");
const question = document.getElementById("question");
const iyaBtn = document.getElementById("iyaBtn");
const nauwwBtn = document.getElementById("nauwwBtn");
const bgMusic = document.getElementById("bgMusic");
const loveMessage = document.getElementById("loveMessage");

// Tampilkan pertanyaan & mulai musik
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  question.style.display = "block";
  nauwwBtn.style.left = "60%";
  nauwwBtn.style.top = "60%";

  bgMusic.play().catch(err => {
    console.log("Autoplay diblokir, user harus klik dulu:", err);
  });
});

// Jika pilih "Iyaaaa"
iyaBtn.addEventListener("click", () => {
  question.style.display = "none";
  loveMessage.style.display = "block";
});

// Tombol "Nauww" kabur
nauwwBtn.addEventListener("mouseover", () => {
  const iyaRect = iyaBtn.getBoundingClientRect();
  const padding = 120; // jarak aman agar gak nutup tombol "Iyaaaa"

  let x, y;
  do {
    x = Math.floor(Math.random() * (window.innerWidth - 100));
    y = Math.floor(Math.random() * (window.innerHeight - 100));
  } while (
    x > iyaRect.left - padding &&
    x < iyaRect.right + padding &&
    y > iyaRect.top - padding &&
    y < iyaRect.bottom + padding
  );

  nauwwBtn.style.left = x + "px";
  nauwwBtn.style.top = y + "px";
});

// Efek hati jatuh

  heart.style.animationDuration = Math.random() * 3 + 3 + "s"; 
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
